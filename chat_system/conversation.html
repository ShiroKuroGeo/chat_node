<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to our Chatester</title>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"
        integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
        crossorigin="anonymous"></script>
    <link rel="icon" href="/authentication/assets/logo.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="/authentication/assets/bootstrap.css">
    <link rel="stylesheet" href="/authentication/assets/masterhead.css">
    <style>
        .line-clamp {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: calc(100% - 1px);
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container-fluid p-0">
        <aside class="sidebar bg-light">
            <div class="tab-content h-100" role="tablist">
                <div class="tab-pane fade h-100" id="tab-content-create-chat" role="tabpanel">
                    <div class="d-flex flex-column h-100">
                        <div class="hide-scrollbar">

                            <div class="container py-8">

                                <div class="mb-8">
                                    <h2 class="fw-bold m-0">Create chat</h2>
                                </div>

                                <div class="mb-6">
                                    <div class="mb-5">
                                        <form action="#">
                                            <div class="input-group">
                                                <div class="input-group-text">
                                                    <div class="icon icon-lg">
                                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                                            viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                                            stroke-width="2" stroke-linecap="round"
                                                            stroke-linejoin="round" class="feather feather-search">
                                                            <circle cx="11" cy="11" r="8"></circle>
                                                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                                                        </svg>
                                                    </div>
                                                </div>

                                                <input type="text" class="form-control form-control-lg ps-0"
                                                    placeholder="Search messages or users"
                                                    aria-label="Search for messages or users...">
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tab-pane fade h-100 show active" id="tab-content-chats" role="tabpanel">
                    <div class="d-flex flex-column h-100 position-relative">
                        <div class="hide-scrollbar">

                            <div class="container py-8">
                                <div class="mb-8">
                                    <h2 class="fw-bold m-0">Chatester</h2>
                                </div>

                                <div class="mb-6">
                                    <form action="#">
                                        <div class="input-group">
                                            <div class="input-group-text">
                                                <div class="icon icon-lg">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                                        viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                                        class="feather feather-search">
                                                        <circle cx="11" cy="11" r="8"></circle>
                                                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                                                    </svg>
                                                </div>
                                            </div>

                                            <input type="text" class="form-control form-control-lg ps-0"
                                                placeholder="Search messages or users"
                                                aria-label="Search for messages or users...">
                                        </div>
                                    </form>
                                </div>

                                <div class="card-list" id="friendListing">

                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
    </div>
    </aside>
    </div>
    <script src="/authentication/assets/bootstrap.js"></script>
    <script src="/authentication/middleware/convo.js"></script>
</body>

</html>

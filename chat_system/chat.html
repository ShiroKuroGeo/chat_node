<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to our Chatester</title>
    <link rel="icon" href="/authentication/assets/logo.png" type="image/gif" sizes="16x16">
    <script src="https://kit.fontawesome.com/9a0808c715.js" crossorigin="anonymous"></script>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"
        integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/authentication/assets/bootstrap.css">
    <link rel="stylesheet" href="/authentication/assets/masterhead.css">
    <style>
        .line-clamp {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: calc(100% - 1px);
        }

        a {
            text-decoration: none;
        }

        #messages {
            position: relative;
            height: 500px;
            overflow-y: auto;
            scrollbar-width: none;
        }

        #messages::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container-fluid p-0 ">
        <div class="bg-light">
            <div class="d-flex justify-content-center align-items-center vh-100">
                <div class="col-md-6 col-lg-7 col-xl-8 border">
                    <span class="d-flex justify-content-between align-items-between">
                        <!-- <a href="/login">Logout</a> -->
                        <span>Welcome to Chatester, <span id="myName" class="text-capitalize"></span>!</span>
                        <a href="/login">Logout</a>
                    </span>
                    <div class="px-4 border" id="messages">
                        <div class="text-center mt-4">
                            Start the conversation
                        </div>
                    </div>

                    <div class="text-muted d-flex justify-content-start align-items-center pe-3 pt-3 mt-2">
                        <input type="text" class="form-control form-control-lg" id="message" placeholder="Type message">
                        <a class="ms-3" href="#!" id="send"><i class="fas fa-paper-plane"></i></a>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="/authentication/assets/bootstrap.js"></script>
    <script src="/authentication/middleware/message.js"></script>
</body>

</html>
